<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação Musical</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="login">
        <h1>Recomendação Musical</h1>
        <form action="https://www.google.com/search" target="_blank">
            <div>
                <label for="genero">Gênero Musical</label>
                <select id="genero">
                    <option value="">SELECIONE</option>
                    <option value="baiao">Baião</option>
                    <option value="samba">Samba</option>
                    <option value="musica-de-rezo">Música de Rezo</option>
                </select>
            </div>
            <div class="modal">
                <label for="musica">Música</label>
                <input id="musica" type="text" name="q">
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>

</html>
