<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="login">
        <h1>Cadastro</h1>
        <form>
            <div>
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="O filho de Elon também pode se cadastrar aki" size="35"
                    required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="abc@email.com" required>
            </div>
            <div>
                <label for="celular">Celular</label>
                <input id="celular" type="number" placeholder="11 dígitos: DDD+9..." minlength="11" size="50" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input id="senha" type="password" required>
            </div>
            <div>
                <label for="repita-senha">Repita a senha</label>
                <input id="repita-senha" type="password" required>
            </div>
            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="ac">AC</option>
                    <option value="al">AL</option>
                    <option value="ap">AP</option>
                    <option value="am">AM</option>
                    <option value="ba" selected>BA</option>
                    <option value="ce">CE</option>
                    <option value="df">DF</option>
                    <option value="es">ES</option>
                    <option value="go">GO</option>
                    <option value="ma">MA</option>
                    <option value="mt">MT</option>
                    <option value="ms">MS</option>
                    <option value="mg">MG</option>
                    <option value="pa">PA</option>
                    <option value="pb">PB</option>
                    <option value="pr">PR</option>
                    <option value="pe">PE</option>
                    <option value="pi">PI</option>
                    <option value="rj">RJ</option>
                    <option value="rn">RN</option>
                    <option value="rs">RS</option>
                    <option value="ro">RO</option>
                    <option value="rr">RR</option>
                    <option value="sc">SC</option>
                    <option value="sp">SP</option>
                    <option value="se">SE</option>
                    <option value="to">TO</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
