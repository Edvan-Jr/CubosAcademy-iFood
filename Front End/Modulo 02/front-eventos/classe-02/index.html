<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aula</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <label for="quiz-1">2 + 2? </label>
  <input id="quiz-1" type="text" data-resposta="4">
  <label for="quiz-2">8 - 4? </label>
  <input id="quiz-2" type="text" data-resposta="4">

  <label for="quiz-4">10 / 5: </label>

  <input id="quiz-5" type="text" data-resposta="27">

  <input id="quiz-6" type="text" data-resposta="50">

  <input id="quiz-7" type="text" data-resposta="Jequié">
  <label for="quiz-8">Qual o Dia da Baiana do Acarajé?(Formato: XX/XX)</label>
  <input id="quiz-8" type="text" data-resposta="25/11">
  <label for="quiz-9">De qual dialeto africano provém a palavra 'acarajé'?</label>
  <input id="quiz-9" type="text" data-resposta="Iorubá">
  <label for="quiz-10">O que é, o que é, que há no meio do coração?</label>
  <input id="quiz-10" type="text" data-resposta="a">
