<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Contatos</h1>

    <ul class="contatos">
        <li class="l0">
            <img src="">
            <div class="informacao-contato">
                <div class="nome"></div>
                <div class="descricao"></div>
            </div>
        </li>
        <li class="l1">
            <img src="">
            <div class="informacao-contato">
                <div class="nome"></div>
                <div class="descricao"></div>
            </div>
        </li>
        <li class="l2">
            <img src="">
            <div class="informacao-contato">
                <div class="nome"></div>
                <div class="descricao"></div>
            </div>
        </li>
        <li class="l3">
            <img src="">
            <div class="informacao-contato">
                <div class="nome"></div>
                <div class="descricao"></div>
            </div>
        </li>
        <li class="l4">
            <img src="">
            <div class="informacao-contato">
                <div class="nome"></div>
                <div class="descricao"></div>
            </div>
        </li>
    </ul>
</body>

<script>
    const caminhoImagens = './assets';
    const contatos = [{
        mensagens: 1024,
        nome: 'Mãe ❤',
        descricao: 'O Senhor é o meu pastor; de nada me faltará. (Salmos 23:1) 🙏🙏',
        imagem: `${caminhoImagens}/alice.jpg`
    }, {
        mensagens: 645,
        nome: 'Tio Omar',
        descricao: 'Disponível',
        imagem: `${caminhoImagens}/omar.jpg`
    }, {
        mensagens: 877,
        nome: 'Irene RH',
        descricao: 'Olá! Eu estou usando o WhatsApp.',
        imagem: `${caminhoImagens}/irene.jpg`
    }, {
        mensagens: 30,
        nome: 'Otavio Carona',
        descricao: '',
        imagem: `${caminhoImagens}/otavio.jpg`
    }, {
        mensagens: 190,
        nome: 'Isaura',
        descricao: '🌞',
        imagem: `${caminhoImagens}/isaura.jpg`
    }, {
        mensagens: 249,
        nome: 'Assistência Técnica',
        descricao: 'Horário de atendimento 08:00 - 17:30',
        imagem: `${caminhoImagens}/tiago.jpg`
    }, {
        mensagens: 581,
        nome: 'Lurdes ONG animais',
        descricao: '🐱🐶',
        imagem: `${caminhoImagens}/lurdes.jpg`
    }];

    const ordenado = contatos.sort((a, b) => {
        if (a.mensagens > b.mensagens) {
            return -1;
        } else if (a.mensagens < b.mensagens) {
            return 1;
        } else {
            return a.nome.localeCompare(b.nome);
        }
    });

    const top5 = ordenado.slice(0, 5);

    for (let j = 0; j < 5; j++) {
        const img = document.querySelector(`.l${j} img`);
        const nome = document.querySelector(`.l${j} .nome`);
        const descricao = document.querySelector(`.l${j} .descricao`);
        img.src = top5[j].imagem;
        nome.innerText = top5[j].nome;
        descricao.innerText = top5[j].descricao;
    }
</script>

</html>
