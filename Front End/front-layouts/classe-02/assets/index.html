<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="/classe-02/assets/bg-pattern-card.svg" alt="Fundo de bolhas azuis" class="pattern">
        <img src="/classe-02/assets/image-victor.jpg" alt="Rosto da pessoa" class="perfil">
        <div class="identificacao">
            <span class="nome">Victor Crest</span><span class="idade">26</span><br>
            <h4 class="localizacao">London</h4>
        </div>
        <div class="numeros">
            <div>
                <span class="numbers">80K</span><br>
                <span class="itens">Followers</span>
            </div>
            <div>
                <span class="numbers">803K</span><br>
                <span class="itens">Likes</span>
            </div>
            <div>
                <span class="numbers">1.4K</span><br>
                <span class="itens">Photos</span>
            </div>
        </div>
    </div>
</body>

</html>
