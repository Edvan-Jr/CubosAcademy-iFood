<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de usuários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cima">
        <div class="up">
            <div><img src="./assets/jenny.png" alt="" class="foto"></div>
            <div class="dados">
                <h1>Jenny Molla</h1>
                <h2>UX Designer</h2>
            </div>
            <div class="btn-container">
                <img src="./assets/icone-usuario.svg" alt="" class="userIcon">
                <a href="#">Seguir</a>
            </div>
        </div>
        <div class="down">
            <img src="./assets/design1.png" alt="" class="designs">
            <img src="./assets/design2.png" alt="" class="designs">
            <img src="./assets/design3.png" alt="" class="designs ultimo">
        </div>
    </div>
    <div class="baixo">
        <div><img src="./assets/jenny.png" alt="" class="foto"></div>
        <div class="meio">
            <h1>Usuário</h1>
            <h2>UX Designer</h2>
            <a href="#" class="outroA">Seguindo</a>
        </div>
        <div class="container-designs">
            <img src="./assets/design4.png" alt="" class="designs2">
            <img src="./assets/design5.png" alt="" class="designs2">
            <img src="./assets/design6.png" alt="" class="designs2" aria-colspan="rabeta">
        </div>

    </div>
</body>

</html>
