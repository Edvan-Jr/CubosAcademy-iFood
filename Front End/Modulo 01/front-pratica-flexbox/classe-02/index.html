<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pergunta">
        <div class="div-fechar"><img src="./assets/botao-fechar.svg" alt="Botão Fechar" class="btn-fechar"></div>
        <h1>How satisfied are you with our<br> customer support performance?</h1>
        <div class="emoticons">
            <div class="emoticon">
                <img src="./assets/emoji-triste.svg" alt="Emoticon triste"><br>
                <span class="legenda">Unhappy</span>
            </div>
            <div class="emoticon">
                <img src="./assets/emoji-neutro.svg" alt="Emoticon neutro"><br>
                <span class="legenda">Neutral</span>
            </div>
            <div class="emoticon">
                <img src="./assets/emoji-feliz.svg" alt="Emoticon feliz"><br>
                <span class="legenda">Satisfied</span>
            </div>
        </div>
        <a href="#" class="btn btn-close">Close</a>
    </div>
    <div class="gracias">
        <div class="div-fechar"><img src="./assets/botao-fechar.svg" alt="Botão Fechar" class="btn-fechar"></div>
        <img src="./assets/coracao.svg" alt="Coração">
        <h1>Thank you, James!</h1>
        <p>We’ll use your feedback to<br> improve our customer support performance.</p>
        <span class="box">Write a comment</span>
        <a href="#" class="btn btn-done">Done</a>
    </div>
</body>

</html>
