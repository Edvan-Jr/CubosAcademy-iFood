<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Log In</h1>
        <p>Log in to your account to upload or download<br>pictures, videos or music.</p>
        <input type="text" placeholder="Enter your email address">
        <div class="space-between">
            <a href="#">Forgot password?</a>
            <button>Next
                <img src="./assets/seta.svg" alt="Botão Próximo" id="seta">
            </button>
        </div>
        <div class="rodaPe">
            <h2>Or log in with</h2>
            <div class="space-between2">
                <button><img src="./assets/facebook.svg" alt="Botão Face">Facebook</button>
                <button id="btn-google"><img src="./assets/google.svg" alt="Botão Google">Google</button>
            </div>
            <p>Don’t have an account yet? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>

</html>
